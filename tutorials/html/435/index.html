<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Input Type: Number</h1> <!-- Updated H1 -->
  <p>For numerical input, often with spinner controls.</p>

  <form action="/submit-data" method="POST">
    <!-- Username and Password fields removed for focus -->
    <p>
      <label for="user_email">Email:</label>
      <input type="email" id="user_email" name="user_email">
    </p>
    <p> <!-- Added Number Field -->
      <label for="quantity">Quantity:</label> <!-- Added Label -->
      <input type="number" id="quantity" name="quantity" min="1" max="10" step="1" value="1"> <!-- Added type="number" with attributes -->
    </p>
  </form>

  <p>Can use min, max, step attributes for constraints.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
