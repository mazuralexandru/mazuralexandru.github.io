<body>
  <h1>Link Content & Accessibility</h1>
  <p>Links containing only images need descriptive alt text.</p>

  <h2>Image Link Example:</h2>
  <p>
    <!-- Assume logo.png is the company logo linking to homepage -->
    <a href="/"> <!-- Root-relative link to homepage -->
       <img src="/images/placeholder-logo.png" alt="Go to Example Corp Homepage">
       <!-- Alt text describes link DESTINATION, not just the image -->
    </a>
  </p>

  <p>(Placeholder image used)</p>
