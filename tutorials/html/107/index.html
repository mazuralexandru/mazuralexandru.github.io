<body>
  <h1>Ordered Lists (ol)</h1>
  <p>An ordered list is used when the item sequence IS important.</p>

  <ol>
    <li>First step</li>
    <li>Second step</li> <!-- Added second li -->
    <li>Third step</li> <!-- Added third li -->
  </ol>

  <p>The browser will typically number the items sequentially.</p> <!-- Adjusted P -->
