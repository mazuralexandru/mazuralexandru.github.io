<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Tables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Adding a Table Caption</h1>
  <p>Using the &lt;caption&gt; element as the first child of &lt;table&gt;.</p> <!-- Adjusted P -->

  <table>
    <caption>Sample Data Comparison</caption> <!-- Added caption -->
    <thead>
      <tr>
        <th scope="col">Header 1</th>
        <th scope="col">Header 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Data A1</td>
        <td>Data B1</td>
      </tr>
      <tr>
        <td>Data A2</td>
        <td>Data B2</td>
      </tr>
    </tbody>
  </table>

  <p>The caption acts as the table's accessible name.</p> <!-- Adjusted P -->

  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
