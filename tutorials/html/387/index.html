<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Tables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Structuring Table Content</h1>
  <p>Using &lt;thead&gt; to group header rows.</p> <!-- Adjusted P -->

  <table>
    <thead> <!-- Added thead -->
      <tr> <!-- Header Row -->
        <th scope="col">Header 1</th>
        <th scope="col">Header 2</th>
      </tr>
    </thead> <!-- Closed thead -->
    <!-- tbody/tfoot will follow -->
    <tr> <!-- Data Row 1 (Currently implicitly in tbody) -->
      <td>Data A1</td>
      <td>Data B1</td>
    </tr>
    <tr> <!-- Data Row 2 (Currently implicitly in tbody) -->
      <td>Data A2</td>
      <td>Data B2</td>
    </tr>
  </table>

  <p>Next: Grouping data rows with &lt;tbody&gt;.</p> <!-- Adjusted P -->

  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
