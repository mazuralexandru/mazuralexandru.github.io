<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scalable Vector Graphics (SVG)</title>
  <link rel="stylesheet" href="style.css">
  <style>
    svg {
      border: 1px dashed skyblue;
      margin: 10px;
      fill: none; /* Reset fill */
      stroke: none; /* Reset stroke */
    }
    /* --- CSS Styling Examples --- */
    /* Style specific element type */
    svg circle {
      fill: mediumpurple;
    }
    /* Style using a class */
    svg .outline-shape {
      stroke: lightseagreen;
      stroke-width: 3;
      fill: none;
    }
    /* Style using an ID */
    svg #special-rect {
      fill: lightcoral;
      opacity: 0.7;
    }
    /* Style on hover */
    svg circle:hover {
      fill: orange;
    }
  </style>
</head>
<body>
  <h1>Inline SVG Example</h1>
  <p>Styling SVG elements using CSS (preferred method).</p>

  <svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Removed defs/use -->

    <!-- Shapes with classes/ids for styling -->
    <rect id="special-rect" x="10" y="10" width="60" height="40" rx="5"/>
    <circle cx="100" cy="50" r="25"/> <!-- Styled by type selector & hover -->
    <rect class="outline-shape" x="130" y="30" width="50" height="50"/> <!-- Styled by class -->

  </svg>

  <p>Use type, class, or ID selectors in CSS.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
