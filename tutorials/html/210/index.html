  <h1>Other Link Attributes</h1>
  <p>The 'type' attribute provides a hint about the linked resource's MIME type.</p>

  <p>
    Example linking to a PDF, hinting its type:<br>
    <a href="/docs/report.pdf" type="application/pdf">
      Download Report (PDF)
    </a> <!-- Added type attribute -->
  </p>

  <p>Rarely needed; browsers usually rely on server headers.</p>
