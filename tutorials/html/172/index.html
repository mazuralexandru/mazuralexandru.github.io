<body>
  <h1>The 'target' Attribute</h1>
  <p>target="_blank" opens the link in a new tab or window.</p>

  <p>
    Example Link (_blank):
    <a href="https://developer.mozilla.org/" target="_blank">MDN Home (New Tab)</a> <!-- Added target="_blank" -->
  </p>

  <p>Commonly used for external links or documents like PDFs.</p>
