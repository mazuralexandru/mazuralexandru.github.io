<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Tables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Structuring Tabular Data</h1>
  <p>Adding scope="col" to column headers.</p> <!-- Adjusted P -->

  <table>
    <tr> <!-- Header Row -->
      <th scope="col">Column Header 1</th> <!-- Added scope="col" -->
      <th scope="col">Column Header 2</th> <!-- Added scope="col" -->
    </tr>
    <tr> <!-- Data Row 1 -->
      <td>Data A1</td>
      <td>Data B1</td>
    </tr>
    <tr> <!-- Data Row 2 -->
      <td>Data A2</td>
      <td>Data B2</td>
    </tr>
  </table>

  <p>Scope provides explicit header association for accessibility.</p> <!-- Adjusted P -->

  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
