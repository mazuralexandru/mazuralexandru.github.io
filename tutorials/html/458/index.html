<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Form Buttons: Reset</h1> <!-- Updated H1 -->
  <p>Using type="reset" to clear form fields.</p>

  <form action="/submit-data" method="POST">
    <p>
      <label for="data">Data:</label>
      <input type="text" id="data" name="data_field" value="Initial Value"> <!-- Added value -->
    </p>

    <!-- Method 1: Input Reset -->
    <p>
       <input type="reset" value="Reset via Input"> <!-- Input reset -->
    </p>

    <!-- Method 2: Button Reset -->
     <p>
       <button type="reset">Reset via Button</button> <!-- Button reset -->
    </p>
  </form>

  <p>Use reset buttons cautiously due to potential data loss.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
