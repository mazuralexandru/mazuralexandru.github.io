<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Tables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Structuring Table Content</h1>
  <p>Using &lt;tfoot&gt; to group footer/summary rows.</p> <!-- Adjusted P -->

  <table>
    <thead>
      <tr>
        <th scope="col">Header 1</th>
        <th scope="col">Header 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Data A1</td>
        <td>Data B1</td>
      </tr>
      <tr>
        <td>Data A2</td>
        <td>Data B2</td>
      </tr>
    </tbody>
    <tfoot> <!-- Added tfoot -->
      <tr>
        <td>Summary 1</td>
        <td>Summary 2</td>
      </tr>
    </tfoot> <!-- Closed tfoot -->
  </table>

  <p>Tfoot always renders at the bottom, regardless of source order vs tbody.</p> <!-- Adjusted P -->

  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
