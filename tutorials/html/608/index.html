<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scalable Vector Graphics (SVG)</title>
  <link rel="stylesheet" href="style.css">
  <style>
    svg {
      border: 1px dashed skyblue;
      margin: 10px;
      font-family: sans-serif; /* Set default font for text */
    }
    svg text {
      fill: lightgreen; /* Style text */
      font-size: 16px;
      text-anchor: middle; /* Center text horizontally */
    }
  </style>
</head>
<body>
  <h1>Inline SVG Example</h1>
  <p>Adding text using the &lt;text&gt; element.</p>

  <svg width="150" height="50" viewBox="0 0 150 50" xmlns="http://www.w3.org/2000/svg">
     <!-- Removed path -->

     <!-- Added text element -->
     <text x="75" y="30">SVG Text!</text>
     <!-- Coordinates often relative to text-anchor/dominant-baseline -->

  </svg>

  <p>Text in SVG is real, selectable, accessible text.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
