<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Tables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Structuring Tabular Data</h1>
  <p>Adding data cells using &lt;td&gt; inside &lt;tr&gt;.</p> <!-- Adjusted P -->

  <table>
    <tr>
      <td>Cell 1, Row 1</td> <!-- Added first data cell -->
      <!-- More cells go here -->
    </tr>
  </table>

  <p>Each td creates a cell in the row.</p> <!-- Adjusted P -->

  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
