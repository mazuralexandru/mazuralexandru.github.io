<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Validation Errors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Common Validation Errors</h1>

  <h2>Error: Incorrect Nesting</h2>

  <!-- Bad Example (ul inside p) -->
  <p>Here is my list:
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
    End of list paragraph? <!-- Incorrect structure -->
  </p>

  <hr> <!-- Separator -->

  <!-- Good Example -->
  <p>Here is my list:</p> <!-- Paragraph ends before list -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
  </ul>
  <p>Text after the list.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
