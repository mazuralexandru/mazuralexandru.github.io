<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Input Type: Email</h1> <!-- Updated H1 -->
  <p>Provides basic format validation and hints mobile keyboards.</p>

  <form action="/submit-data" method="POST">
    <p>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
    </p>
    <p>
      <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="password">
    </p>
    <p> <!-- Added Email Field -->
      <label for="user_email">Email:</label> <!-- Added Label -->
      <input type="email" id="user_email" name="user_email"> <!-- Added input type="email" -->
    </p>
  </form>

  <p>Checks for '@' symbol and basic structure on submit.</p>

</body>
</html>
