<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Structuring Text</title>
  <link rel="stylesheet" href="style.css">

<body>
  <h1>Other Inline Semantics</h1>
  <p>Subscript: H<sub>2</sub>O, x<sub>i</sub>.</p> <!-- Keep sub example -->
  <p>Superscript is used for exponents: E = mc<sup>2</sup>.</p> <!-- Added <sup> -->
  <p>Also for ordinals: 1<sup>st</sup> place, 2<sup>nd</sup> try.</p> <!-- Added <sup> -->
  <p>And footnote markers: See note<sup>[1]</sup>.</p> <!-- Added <sup> -->
