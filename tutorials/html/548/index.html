<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Multimedia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Video Playback Attributes</h1>
  <p>The 'preload' attribute hints how much to download initially.</p>

  <!-- Removed autoplay/muted/loop, added preload="metadata" -->
  <video controls width="480" height="270"
         src="/videos/example.mp4" <!-- Hypothetical path -->
         preload="metadata">
    <p>Sorry, your browser doesn't support embedded videos.</p>
  </video>

  <p>Values: "none", "metadata" (default varies), "auto". Browser may ignore hint.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
