<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Tables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Structuring Table Content</h1> <!-- Updated H1 -->
  <p>Using thead, tbody, and tfoot to group rows semantically.</p> <!-- Adjusted P -->

  <table>
    <!-- Grouping elements will wrap these rows -->
    <tr> <!-- Header Row -->
      <th scope="col">Header 1</th> <!-- Reset header -->
      <th scope="col">Header 2</th> <!-- Reset header -->
    </tr>
    <tr> <!-- Data Row 1 -->
      <td>Data A1</td> <!-- Reset data -->
      <td>Data B1</td> <!-- Reset data -->
    </tr>
    <tr> <!-- Data Row 2 -->
      <td>Data A2</td> <!-- Reset data -->
      <td>Data B2</td> <!-- Reset data -->
    </tr>
  </table>

  <p>These elements add semantic structure and enable features like scrolling/printing.</p> <!-- Adjusted P -->

  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
