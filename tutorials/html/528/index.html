<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic HTML</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Basic layout visualization */
    body > header, body > nav, body > main, body > footer, main article, main section, main aside {
      border: 1px dashed skyblue;
      padding: 10px;
      margin: 10px 0;
      min-height: 50px; /* Ensure visibility */
    }
    main { display: flex; gap: 20px; }
    main article { flex-grow: 1; }
    main aside { flex-basis: 200px; flex-shrink: 0; }
    nav ul { list-style: none; padding: 0; }
    nav li { display: inline-block; margin-right: 10px; }
    h1, h2, h3 { margin: 0 0 0.5em 0; }
  </style>
</head>
<body>
  <!-- Adding an iframe example -->
  <h1>Embedding External Content (&lt;iframe&gt;)</h1>
  <p>Resetting main content to demonstrate iframes.</p>

  <main> <!-- Main content reset -->
     <h2>Embedding a Video</h2>
     <iframe width="560" height="315"
             src="https://www.youtube.com/embed/dQw4w9WgXcQ" <!-- Example YouTube embed URL -->
             title="YouTube video player: Rick Astley - Never Gonna Give You Up" <!-- CRITICAL title -->
             frameborder="0" <!-- Legacy attribute, use CSS border:none; -->
             allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
             referrerpolicy="strict-origin-when-cross-origin"
             allowfullscreen> <!-- Allow fullscreen -->
       <!-- Fallback content for browsers that don't support iframe -->
       <p>Your browser does not support iframes. <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Watch video on YouTube</a>.</p>
     </iframe>
  </main>

  <!-- Header/Footer removed for focus -->

  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
