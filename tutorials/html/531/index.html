<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic HTML - IFrames</title>
  <link rel="stylesheet" href="style.css">
  <style>
    iframe { border: 1px solid skyblue; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Embedding External Content (&lt;iframe&gt;)</h1>
  <p>Using the 'sandbox' attribute to restrict iframe capabilities:</p> <!-- Adjusted P -->

  <!-- Added sandbox attribute -->
  <iframe width="560" height="315"
          src="https://www.example.com/" <!-- Changed src to potentially less trusted -->
          title="Sandboxed Example Domain" <!-- Updated title -->
          sandbox="allow-scripts allow-same-origin"> <!-- Added sandbox with specific permissions -->
    <!-- Note: Allowing scripts AND same-origin is potentially risky -->
    <!-- Depending on example.com content, it might still be restricted -->
    <p>Your browser does not support iframes.</p>
  </iframe>

  <p>Sandbox enhances security by limiting embedded content actions.</p>

  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
