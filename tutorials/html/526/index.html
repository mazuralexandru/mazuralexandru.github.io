<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic HTML</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Remove mark style */
  </style>
</head>
<body>
  <h1>Other Semantic Elements</h1>
  <p>The &lt;data&gt; element links content with a machine-readable value.</p>

  <!-- Removed mark examples -->

  <p>
    Product: <data value="P12345">Super Widget</data> <!-- Added data element -->
  </p>
  <p>
    User Count: <data value="1024">1,024</data> <!-- Added data element -->
  </p>

  <p>The 'value' attribute holds the machine version.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
