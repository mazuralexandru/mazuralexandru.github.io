<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Input Type: Password</h1> <!-- Updated H1 -->
  <p>Masks characters entered by the user.</p>

  <form action="/submit-data" method="POST">
    <p> <!-- Wrap in P for spacing -->
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
    </p>
    <p> <!-- Wrap in P for spacing -->
      <label for="pwd">Password:</label> <!-- Added Label -->
      <input type="password" id="pwd" name="password"> <!-- Added input type="password" -->
    </p>
  </form>

  <p>Used for sensitive data entry.</p>
