<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Form Structure: Fieldset & Legend</h1>
  <p>The 'legend' element provides a caption for the fieldset.</p>

  <form action="/submit-address" method="POST">
    <fieldset>
      <legend>Shipping Address</legend> <!-- Added legend -->

      <p>Street Address, City, Zip etc. would go here...</p> <!-- Placeholder -->

    </fieldset>
  </form>

  <p>Legend MUST be the first child of fieldset.</p>

</body>
</html>
