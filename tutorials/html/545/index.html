<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Multimedia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Embedding Video (&lt;video&gt;)</h1>
  <p>Adding width, height, and poster attributes.</p>

  <video src="/videos/example.mp4"
         controls
         width="480" height="270" <!-- Added width/height (16:9 ratio) -->
         poster="/images/video-poster.jpg"> <!-- Added poster -->
    <!-- Fallback content... -->
    <p>Sorry, your browser doesn't support embedded videos.</p>
    <p><a href="/videos/example.mp4">Download the video</a> instead.</p>
  </video>

  <p>width/height reserve space; poster shows before load/play.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
