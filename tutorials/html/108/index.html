<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Lists</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ordered Lists (ol)</h1>
  <p>The 'type' attribute can change the marker style:</p> <!-- Adjusted P -->

  <ol type="a"> <!-- Added type="a" -->
    <li>First step (now 'a')</li>
    <li>Second step (now 'b')</li>
    <li>Third step (now 'c')</li>
  </ol>

  <p>Other types include A, i, I.</p> <!-- Adjusted P -->


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
