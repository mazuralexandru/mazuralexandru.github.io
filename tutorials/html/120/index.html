<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Lists</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Nested Lists</h1>
  <p>Lists can be nested inside list items (li) to create hierarchy.</p>

  <ul> <!-- Outer ul -->
    <li>Item One</li>
    <li>Item Two
      <ul> <!-- Nested ul START -->
        <li>Sub-item A</li>
        <li>Sub-item B</li>
      </ul> <!-- Nested ul END -->
    </li> <!-- Outer li for Item Two ENDS -->
    <li>Item Three</li> <!-- Added Item Three -->
  </ul>

  <p>The nested list must be *inside* the parent li.</p> <!-- Adjusted P -->


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
