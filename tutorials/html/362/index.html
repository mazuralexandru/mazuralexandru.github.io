<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" href="base_styles.css"> <!-- Link base styles -->
    <link rel="stylesheet" href="style.css"> <!-- Link lesson styles -->
    <title>HTML Links</title> 
</head>
<body>
    
    <h1>Hyperlinks</h1>

    <p>
        Visit our <a href="about.html">About Us</a> page (Relative).<br>
        Search on <a href="https://duckduckgo.com" target="_blank" rel="noopener noreferrer">DuckDuckGo</a> (Absolute, New Tab, Secure).<br> <!-- Added rel -->
        Go to <a href="#bottom">Bottom Section</a> (Fragment - needs target).<br>
        This is a <a href="#">Placeholder Link</a>.<br>
        This is <a >Not a Link (no href)</a>.
    </p>

    <hr>

    <p>
        You can also link images: 
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a">
            <img src="mdn-logo.png" alt="MDN Web Docs Home" style="height: 1.5em; vertical-align: middle;"> <!-- Placeholder image -->
        </a>
    </p>

    <!-- Removed previous list examples -->

</body>
</html>
