<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Input Attributes: Value</h1>
  <p>The 'value' attribute defines initial/submitted data.</p>

  <form action="/submit-data" method="POST">
    <p>
      <label for="city">City:</label>
      <!-- Sets the initial text displayed in the field -->
      <input type="text" id="city" name="city" value="Default City"> <!-- Value on text input -->
    </p>
    <p>
      <label for="country">Country:</label>
      <!-- Field starts empty if value attribute is omitted -->
      <input type="text" id="country" name="country">
    </p>
  </form>

  <p>For text inputs, 'value' sets the initial content.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
