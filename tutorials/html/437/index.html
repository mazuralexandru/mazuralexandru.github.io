<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Input Type: Tel</h1> <!-- Updated H1 -->
  <p>For entering telephone numbers.</p>

  <form action="/submit-data" method="POST">
    <!-- URL field removed for focus -->
    <p> <!-- Added Tel Field -->
       <label for="phone">Phone Number:</label> <!-- Added Label -->
       <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> <!-- Added type="tel" -->
       <!-- Pattern is optional but recommended for format validation -->
    </p>
  </form>

  <p>Hints mobile keyboards; use 'pattern' for format validation.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
