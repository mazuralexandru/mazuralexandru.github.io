  <h1>Other Inline Semantics</h1>
  <p>The strikethrough element is used for text that is no longer correct or relevant.</p>

  <p>Example Price: <br>
     Regular: $19.99 <br>
     Sale: <s>$19.99</s> $9.99</p> <!-- Added <s> example -->

  <p>Another use: indicating an item is completed or obsolete, like <s>Task Alpha</s>.</p> <!-- Added <s> example -->
