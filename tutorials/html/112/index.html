<body>
  <h1>Ordered Lists (ol)</h1>
  <p>The 'reversed' attribute makes the list count down:</p> <!-- Adjusted P -->

  <ol reversed> <!-- Added reversed, removed start -->
    <li>Third item (now 3)</li> <!-- Order changed for demo -->
    <li>Second item (now 2)</li>
    <li>First item (now 1)</li>
  </ol>

  <p>Useful for countdowns or descending ranks.</p> <!-- Adjusted P -->
