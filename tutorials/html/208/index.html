<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Other Link Attributes</h1>
  <p>The 'rel' attribute describes the relationship to the linked resource.</p>

  <p>
    Common 'rel' values (space-separated if multiple):
    <ul>
      <li><a href="external-site.com" rel="external nofollow" target="_blank">External Link (nofollow)</a></li> <!-- Added rel="external nofollow" -->
      <li><a href="/page-2" rel="next">Next Page</a></li> <!-- Added rel="next" -->
      <li><a href="/page-1" rel="prev">Previous Page</a></li> <!-- Added rel="prev" -->
      <li><a href="/help" rel="help">Help Section</a></li> <!-- Added rel="help" -->
      <li><a href="/license" rel="license">License Info</a></li> <!-- Added rel="license" -->
      <!-- Remember: Use noopener noreferrer with target="_blank" -->
    </ul>
  </p>

  <p>Provides semantic context for browsers, SEO, tools.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
