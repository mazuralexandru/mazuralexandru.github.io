<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>The 'target' Attribute</h1>
  <p>rel="noreferrer" prevents sending referrer information.</p>

  <p>
    Example Link (_blank + noreferrer):
    <a href="https://developer.mozilla.org/" target="_blank" rel="noreferrer">
      MDN Home (New Tab, No Referrer)
    </a> <!-- Changed rel to "noreferrer" -->
  </p>

  <p>It also implies noopener behavior in modern browsers.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
