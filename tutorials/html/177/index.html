<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>The 'target' Attribute</h1>
  <p>Using rel="noopener" with target="_blank" improves security.</p>

  <p>
    Example Link (_blank + noopener):
    <a href="https://developer.mozilla.org/" target="_blank" rel="noopener">
      MDN Home (New Tab, Safer)
    </a> <!-- Added rel="noopener" -->
  </p>

  <p>It prevents the new tab from accessing window.opener.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
