<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Lists</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Nested Lists</h1>
  <p>Nesting different list types (ul inside ol):</p> <!-- Adjusted P -->

  <ol> <!-- Outer ol -->
    <li>Step One</li>
    <li>Step Two
      <ul> <!-- Nested ul START -->
         <li>Detail A (bullet)</li>
         <li>Detail B (bullet)</li>
      </ul> <!-- Nested ul END -->
    </li> <!-- Outer li END -->
    <li>Step Three</li>
  </ol>

  <p>The nested list must be *inside* the parent li.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
