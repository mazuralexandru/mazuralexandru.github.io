<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Multimedia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Embedding Audio (&lt;audio&gt;)</h1>
  <p>Using &lt;source&gt; for multiple audio formats.</p>

  <audio controls> <!-- Removed src attribute -->
    <!-- Added source elements -->
    <source src="/audio/example.opus" type="audio/opus"> <!-- Opus - Efficient modern format -->
    <source src="/audio/example.ogg" type="audio/ogg">   <!-- Ogg Vorbis - Open format -->
    <source src="/audio/example.mp3" type="audio/mpeg">  <!-- MP3 - Widely compatible fallback -->
    <!-- Fallback content -->
    Your browser does not support the audio element.
  </audio>

  <p>Provide efficient modern formats (Opus/Ogg) with MP3 fallback.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
