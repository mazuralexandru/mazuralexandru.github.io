<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Form Validation Attributes</h1>
  <p>The 'pattern' attribute uses regular expressions.</p>

  <form action="/submit-data" method="POST">
    <!-- Removed search/textarea examples -->
    <p>
      <label for="postcode">Postcode (UK Format):</label>
      <!-- Example pattern for simple UK postcode format -->
      <input type="text" id="postcode" name="postcode"
             required
             pattern="[A-Za-z]{1,2}[0-9Rr][0-9A-Za-z]? [0-9][A-Za-z]{2}"
             title="Please enter a valid UK postcode (e.g., SW1A 0AA)"> <!-- Added pattern & title -->
    </p>
    <p><button type="submit">Submit</button></p>
  </form>

  <p>Browser validates input against the regex on submit. Use 'title' to explain format.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
