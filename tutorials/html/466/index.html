<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dropdown Selects (&lt;select&gt;)</h1>
  <p>Attributes for options: selected, disabled.</p>

  <form action="/submit-data" method="POST">
    <p>
      <label for="country-select">Choose a country:</label>
      <select name="country" id="country-select">
        <option value="" disabled selected>-- Please select --</option> <!-- Placeholder -->
        <option value="US">United States</option>
        <option value="CA">Canada</option> <!-- Now default selected -->
        <option value="GB" disabled>United Kingdom (Unavailable)</option> <!-- Disabled option -->
        <option value="AU">Australia</option>
      </select>
    </p>
    <p><button type="submit">Submit</button></p>
  </form>

  <p>'selected' sets the default; 'disabled' prevents selection.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
