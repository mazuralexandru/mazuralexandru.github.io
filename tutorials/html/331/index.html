<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" href="base_styles.css"> <!-- Link base styles -->
    <link rel="stylesheet" href="style.css"> <!-- Link lesson styles -->
    <title>HTML Lists</title> 
</head>
<body>
    
    <!-- Unordered List Example -->
    <h2>Favorite Fruits</h2>
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Oranges</li>
    </ul>

    <hr>

    <!-- Ordered List Example -->
    <h2>Morning Routine</h2>
    <ol>
        <li>Wake up</li>
        <li>Brush teeth</li>
        <li>Make coffee</li>
    </ol>

    <h2>Top 3 (Starting from 3)</h2>
    <ol type="I" start="3"> <!-- Roman numerals, starting at III -->
        <li>Third Place</li>
        <li>Fourth Place</li>
        <li>Fifth Place</li>
    </ol>

</body>
</html>
