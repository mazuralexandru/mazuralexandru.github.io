<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" href="base_styles.css"> <!-- Link base styles -->
    <link rel="stylesheet" href="style.css"> <!-- Link lesson styles -->
    <title>Image Filters</title> 
</head>
<body>
    
    <h1>Image Filters</h1>

    <img 
        src="images/placeholder-landscape.jpg" 
        alt="Original Placeholder landscape image (300x200)" 
        width="300" height="200"
        class="block-image">

    <img 
        src="images/placeholder-landscape.jpg" 
        alt="Grayscale Placeholder landscape image" 
        width="300" height="200"
        class="block-image img-grayscale">

    <img 
        src="images/placeholder-landscape.jpg" 
        alt="Sepia Placeholder landscape image" 
        width="300" height="200"
        class="block-image img-sepia">
        
    <img 
        src="images/placeholder-landscape.jpg" 
        alt="Blur on Hover Placeholder landscape image" 
        width="300" height="200"
        class="block-image img-blur-hover">

    <p>Some text following the block image.</p>

</body>
</html>
