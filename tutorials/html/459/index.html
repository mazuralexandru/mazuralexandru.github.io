<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Form Buttons: Generic</h1> <!-- Updated H1 -->
  <p>Using &lt;button type="button"&gt; for JS actions.</p>

  <form action="/submit-data" method="POST">
    <p>
      <label for="data">Data:</label>
      <input type="text" id="data" name="data_field" value="Some Value">
    </p>

    <!-- Removed reset buttons -->

    <!-- Generic Button -->
     <p>
       <button type="button" onclick="alert('Processing input locally...');"> <!-- Button type="button" -->
         Process Locally (JS)
       </button>
    </p>
     <p>
       <button type="submit">Submit to Server</button> <!-- Standard submit -->
    </p>
  </form>

  <p>'type="button"' has no default action; requires JavaScript.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
