<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Special Link Protocols</h1>
  <p>Adding a 'subject' parameter:</p>

  <p>
    <!-- Note: %20 represents a space -->
    <a href="mailto:contact@example.com?subject=Website%20Inquiry">
      Email Us (With Subject)
    </a> <!-- Added ?subject=... -->
  </p>

  <p>Use '?' for the first parameter. URL-encode special characters.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
