<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Lists</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Unordered Lists (ul)</h1>
  <p>An unordered list is used when the item order doesn't matter.</p>

  <ul>
    <li>Just plain text.</li> <!-- Simple text content -->
    <li>Text with <em>inline emphasis</em>.</li> <!-- Inline element inside li -->
    <li>Content can be quite <strong>flexible</strong>.</li> <!-- Inline element inside li -->
  </ul>

  <p>This paragraph follows the list.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
