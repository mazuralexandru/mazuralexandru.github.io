<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Special Link Protocols</h1>
  <p>Adding 'cc' and 'bcc' parameters:</p>

  <p>
    <!-- Note: Use '&' to separate multiple parameters -->
    <a href="mailto:contact@example.com?subject=Website%20Inquiry&cc=manager@example.com&bcc=admin@example.com">
      Email with Subject, CC, BCC
    </a> <!-- Added &cc=...&bcc=... -->
  </p>

  <p>cc = Carbon Copy, bcc = Blind Carbon Copy.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
