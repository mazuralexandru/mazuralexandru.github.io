  <title>HTML Links</title>
  <link rel="stylesheet" href="style.css">

<body>
  <h1>The 'target' Attribute</h1>
  <p>Best practice: Use both rel="noopener noreferrer" with target="_blank".</p>

  <p>
    Example Link (Best Practice):
    <a href="https://developer.mozilla.org/" target="_blank" rel="noopener noreferrer">
      MDN Home (New Tab, Safest)
    </a> <!-- Combined noopener and noreferrer -->
  </p>

  <p>Provides maximum security and compatibility.</p>
