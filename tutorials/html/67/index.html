<body>
  <h1>Displaying Code Blocks</h1>
  <p>Use the <code>&lt;pre&gt;&lt;code&gt;...&lt;/code&gt;&lt;/pre&gt;</code> pattern for multi-line code:</p>

  <pre><code>&lt;!DOCTYPE html&gt;
&lt;html lang="en"&gt;
  &lt;head&gt;
    &lt;title&gt;Example&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;p&gt;Hello &amp;amp; Welcome!&lt;/p&gt;
  &lt;/body&gt;
&lt;/html&gt;</code></pre> <!-- Added <pre><code> block -->


  <p>Remember that <code>&lt;</code> must be escaped as <code>&amp;lt;</code> inside the code block.</p> <!-- Updated paragraph text -->
