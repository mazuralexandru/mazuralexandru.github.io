<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Form Labels (&lt;label&gt;)</h1>
  <p>Always use explicit association (for/id).</p> <!-- Adjusted P -->

  <form action="/submit-data" method="POST">
     <p>
       <label for="first_name">First Name:</label>
       <input type="text" id="first_name" name="first_name">
     </p>
     <p>
       <label for="last_name">Last Name:</label> <!-- Use explicit label -->
       <input type="text" id="last_name" name="last_name"> <!-- Add id -->
     </p>
  </form>

  <p>This ensures best accessibility and flexibility.</p> <!-- Adjusted P -->


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
