<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Form Buttons: Submit</h1>
  <p>Triggering form submission.</p>

  <form action="/submit-data" method="POST">
    <p> <!-- Added basic input -->
      <label for="data">Data:</label>
      <input type="text" id="data" name="data_field" value="Test">
    </p>

    <!-- Method 1: Input Submit -->
    <p>
       <input type="submit" value="Submit via Input"> <!-- Input submit -->
    </p>

    <!-- Method 2: Button Submit -->
     <p>
       <button type="submit" name="action" value="save"> <!-- Button submit -->
         Submit via Button <em>(Recommended)</em>
       </button>
    </p>
  </form>

  <p>&lt;button&gt; allows richer content inside.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
