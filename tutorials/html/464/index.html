<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dropdown Selects (&lt;select&gt;)</h1>
  <p>The select element creates a dropdown list.</p>

  <form action="/submit-data" method="POST">
    <p>
      <label for="country-select">Choose a country:</label> <!-- Added label -->
      <select name="country" id="country-select"> <!-- Added select element -->
        <!-- Option elements go here -->
      </select>
    </p>
    <!-- Submit button added later -->
  </form>

  <p>It must contain option elements for the choices.</p>

</body>
</html>
