<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Links</title>
  <link rel="stylesheet" href="style.css">
  <!-- Example showing alternate language links -->
  <link rel="alternate" hreflang="es" href="https://example.com/es/page">
  <link rel="alternate" hreflang="de" href="https://example.com/de/page">
</head>
<body>
  <h1>Other Link Attributes</h1>
  <p>The 'hreflang' attribute specifies the language of the linked resource.</p>

  <p>
    Link to French version of this page:<br>
    <a href="https://example.com/fr/page" hreflang="fr">Version Fran√ßaise</a> <!-- Added hreflang -->
  </p>

  <p>Used mainly for SEO to indicate alternate language pages.</p>


  <!-- Removed previous rel examples -->
  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
