<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Input Attributes: Value</h1>
  <p>'value' sets the button label for input type=submit/reset/button.</p>

  <form action="/submit-data" method="POST">
    <!-- Removed checkbox/radio fieldsets -->
    <p>
       <input type="submit" value="Send Data"> <!-- Value sets label -->
    </p>
     <p>
       <input type="reset" value="Clear Form"> <!-- Value sets label -->
    </p>
     <p>
       <input type="button" value="Do Something (JS)" onclick="alert('Button clicked!');"> <!-- Value sets label -->
    </p>
  </form>

  <p>For &lt;button&gt; elements, content between tags is the label.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
