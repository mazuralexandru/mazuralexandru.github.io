<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Special Link Protocols</h1>
  <p>'tel:' link syntax (RFC 3966 recommended):</p>

  <p>
    <!-- Recommended format: +countrycode(number) -->
    <a href="tel:+15551234567">Call Us at (555) 123-4567</a> <!-- Added basic tel link -->
  </p>

  <p>The link text can have visual formatting, but the href should be digits only (+countrycode).</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
