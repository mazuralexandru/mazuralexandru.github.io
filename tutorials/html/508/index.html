<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic HTML</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Basic landmark visualization */
    body > header, body > nav, body > main, body > footer {
      border: 1px dashed skyblue;
      padding: 10px;
      margin: 10px 0;
    }
    nav ul { list-style: none; padding: 0; } /* Basic nav list style */
    nav li { display: inline-block; margin-right: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>Site Title / Logo Area</h1>
    <!-- Added nav inside header -->
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <p>The &lt;nav&gt; element groups major navigation links.</p> <!-- Adjusted P -->

  <!-- Main content area will go here -->

  <!-- Footer will go here -->

  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
