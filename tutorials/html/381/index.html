<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Tables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Structuring Tabular Data</h1>
  <p>Adding data rows (&lt;td&gt;) below the header row (&lt;th&gt;).</p> <!-- Adjusted P -->

  <table>
    <tr> <!-- Header Row -->
      <th>Column Header 1</th>
      <th>Column Header 2</th>
    </tr>
    <tr> <!-- Data Row 1 -->
      <td>Data A1</td> <!-- Added td -->
      <td>Data B1</td> <!-- Added td -->
    </tr>
    <tr> <!-- Data Row 2 -->
      <td>Data A2</td> <!-- Added td -->
      <td>Data B2</td> <!-- Added td -->
    </tr>
  </table>

  <p>Next: Associating headers with data using 'scope'.</p> <!-- Adjusted P -->

</body>
</html>
