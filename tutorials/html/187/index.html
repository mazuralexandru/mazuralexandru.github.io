<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>The 'download' Attribute</h1>
  <p>With a value (suggests a specific download filename):</p>

  <p>
    <a href="/data/report-xyz.bin" download="annual-report-2024.bin"> <!-- Added download with value -->
      Download Annual Report
    </a>
  </p>

  <p>The browser suggests the specified filename.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
