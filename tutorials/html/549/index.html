<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Multimedia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Video Playback Attributes</h1>
  <p>The 'playsinline' attribute affects iOS fullscreen behavior.</p>

  <!-- Removed preload, added playsinline -->
  <video controls width="480" height="270"
         src="/videos/example.mp4" <!-- Hypothetical path -->
         playsinline>
    <p>Sorry, your browser doesn't support embedded videos.</p>
  </video>

  <p>Allows video to play within the page layout on iOS.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
