<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Linking to Resources</h1>
  <p>Links can point to files like PDFs, images, or archives.</p>

  <p>
    Example Links (will likely show 'Not Found' here):<br>
    <a href="/docs/user-manual.pdf">User Manual (PDF)</a><br> <!-- PDF Link -->
    <a href="/images/logo-large.png">Large Logo (PNG)</a><br> <!-- Image Link -->
    <a href="/downloads/archive.zip">Download Archive (ZIP)</a> <!-- ZIP Link -->
  </p>

  <p>Browser behavior depends on server settings and browser type.</p>

</body>
</html>
