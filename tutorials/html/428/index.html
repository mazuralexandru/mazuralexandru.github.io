<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>The &lt;form&gt; Element: Autocomplete Attribute</h1> <!-- Updated H1 -->
  <p>The 'autocomplete' attribute controls browser autofill.</p> <!-- Adjusted P -->

  <form action="/submit-data" method="POST" autocomplete="off"> <!-- Removed novalidate, added autocomplete="off" -->
     <!-- Form controls will go here -->
     <!-- Browser autofill hints are disabled for this form -->
  </form>

  <p>Values: "on" (default) or "off". Granular control available on inputs.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
