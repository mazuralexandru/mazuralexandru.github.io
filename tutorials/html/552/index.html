  <h1>Video: Global Attributes</h1> <!-- Updated H1 -->
  <p>Global attributes apply to video elements too.</p>

  <!-- Added class and id -->

         id="promo-video" class="video-player featured">
    <!-- src/source needed for actual video -->

  <p>Use 'id' for unique JS targeting, 'class' for styling/grouping.</p>
