<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Lists</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ordered Lists (ol)</h1>
  <p>The 'value' attribute on li overrides numbering:</p> <!-- Adjusted P -->

  <ol>
    <li>Item 1</li>
    <li value="10">This item's value is set to 10</li> <!-- Added value="10" -->
    <li>This item continues from 10, becoming 11</li> <!-- Increments from previous explicit value -->
    <li>This item is 12</li>
  </ol>

  <p>Subsequent items increment from the new value.</p> <!-- Adjusted P -->


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
