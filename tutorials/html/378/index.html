<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Tables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Structuring Tabular Data</h1>
  <p>Adding multiple rows (&lt;tr&gt;) to create the table grid.</p> <!-- Adjusted P -->

  <table>
    <tr>
      <td>Cell 1, Row 1</td>
      <td>Cell 2, Row 1</td>
    </tr>
    <tr> <!-- Added second row -->
      <td>Cell 1, Row 2</td>
      <td>Cell 2, Row 2</td>
    </tr>
  </table>

  <p>Next: Adding table headers (&lt;th&gt;).</p> <!-- Adjusted P -->

  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
