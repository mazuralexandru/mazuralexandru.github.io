<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Multimedia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Video Text Tracks (&lt;track&gt;)</h1>
  <p>The 'track' element adds timed text (captions, subtitles, etc.).</p>

  <video controls width="480" height="270">
    <source src="/videos/example.webm" type="video/webm">
    <source src="/videos/example.mp4" type="video/mp4">

    <!-- Track element added later -->

    <p>Fallback content</p>
  </video>

  <p>Requires kind, src, srclang, label attributes.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
