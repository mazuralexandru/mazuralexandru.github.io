<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Multimedia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Video Playback Attributes</h1>
  <p>Autoplay (often requires 'muted'), loop, muted:</p>

  <!-- Added autoplay, muted, loop -->
  <video controls width="480" height="270"
         src="/videos/short-loop.mp4" <!-- Hypothetical short video -->
         autoplay muted loop>
    <p>Sorry, your browser doesn't support embedded videos.</p>
  </video>

  <p>Autoplay is restricted by browsers; muted usually required. Loop restarts video.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
