<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Lists</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Nested Lists</h1>
  <p>Nesting different list types (ol inside ul):</p> <!-- Adjusted P -->

  <ul> <!-- Outer ul -->
    <li>Topic Alpha</li>
    <li>Topic Beta
      <ol type="a"> <!-- Nested ol START -->
        <li>Sub-point a</li>
        <li>Sub-point b</li>
      </ol> <!-- Nested ol END -->
    </li> <!-- Outer li END -->
    <li>Topic Gamma</li>
  </ul>

  <p>The nested list must be *inside* the parent li.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
