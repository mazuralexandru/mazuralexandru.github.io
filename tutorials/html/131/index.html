<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Lists</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Description Lists (dl)</h1>
  <p>Multiple terms can share a description:</p> <!-- Adjusted P -->

  <dl>
     <dt>HTML</dt>
     <dd>HyperText Markup Language - used for structuring web content.</dd>

     <dt>CSS</dt>
     <dd>Cascading Style Sheets - used for styling web content.</dd>

     <dt>JS</dt> <!-- Added third dt -->
     <dt>JavaScript</dt> <!-- Added fourth dt -->
     <dd>A programming language for web interactivity.</dd> <!-- Single dd for preceding two dt -->
  </dl>

  <p>Used for glossaries, metadata, key-value pairs.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
