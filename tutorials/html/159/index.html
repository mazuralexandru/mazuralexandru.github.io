  <h1>Links and Navigation</h1>
  <p>Relative URL: Linking to a file in a parent directory.</p>

  <p>Imagine this page is in 'pages/index.html'. This link goes up one level to 'services.html':</p>
  <p><a href="../services.html">Our Services</a></p> <!-- Added relative link (parent directory) -->

  <p>Use '../' to go up one directory level.</p>
