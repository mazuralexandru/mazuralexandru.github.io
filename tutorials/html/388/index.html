<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Tables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Structuring Table Content</h1>
  <p>Using &lt;tbody&gt; to group data rows.</p> <!-- Adjusted P -->

  <table>
    <thead>
      <tr>
        <th scope="col">Header 1</th>
        <th scope="col">Header 2</th>
      </tr>
    </thead>
    <tbody> <!-- Added tbody -->
      <tr> <!-- Data Row 1 -->
        <td>Data A1</td>
        <td>Data B1</td>
      </tr>
      <tr> <!-- Data Row 2 -->
        <td>Data A2</td>
        <td>Data B2</td>
      </tr>
    </tbody> <!-- Closed tbody -->
    <!-- tfoot could follow -->
  </table>

  <p>Next: Grouping footer rows with &lt;tfoot&gt;.</p> <!-- Adjusted P -->

  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
