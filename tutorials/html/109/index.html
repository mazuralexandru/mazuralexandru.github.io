  <title>HTML Lists</title>
  <link rel="stylesheet" href="style.css">

<body>
  <h1>Ordered Lists (ol)</h1>
  <p>The 'type' attribute can change the marker style:</p>

  <ol type="I"> <!-- Changed type to "I" -->
    <li>First step (now 'I')</li>
    <li>Second step (now 'II')</li>
    <li>Third step (now 'III')</li>
  </ol>

  <p>Other types include 1, a, A, i.</p> <!-- Adjusted P -->
