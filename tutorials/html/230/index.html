<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" href="base_styles.css"> <!-- Link base styles -->
    <link rel="stylesheet" href="style.css"> <!-- Link lesson styles -->
    <title>My First Web Page</title> 
</head>
<body>
    <!-- Example HTML Comment -->
    <!-- <p style="color: tomato; font-size: 22px;">This paragraph uses inline styles.</p> --> 

    <div class="container"> <!-- Added container -->
        <p class="highlight-text" title="Standard Paragraph">
            This is a <em>standard</em> paragraph with a verylongandunbreakablewordlikethisoneaddedtoit. <!-- Added <em> -->
            <span>This is inside the paragraph.</span> <!-- Added span -->
        </p> 

        <!-- 
            Multi-line comment example:
            This section might contain more details 
            about the content below.
        -->
        <h1 id="main-heading">Main Heading</h1> 

        <p>This paragraph <strong>follows</strong> the heading.</p> <!-- Added <strong> -->
    </div>

    <a href="https://example.com" target="_blank">External Link <img src="placeholder-icon.png" alt="icon" class="link-icon"></a> <!-- Added image inside link -->

    <hr> <!-- Added horizontal rule for separation -->

    <p class="ellipsis-example">This is a long line of text that will likely overflow its container and demonstrate the ellipsis effect.</p> <!-- Added for text-overflow -->


</body>
</html>
