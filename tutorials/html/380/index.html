<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Tables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Structuring Tabular Data</h1>
  <p>Adding table header cells using &lt;th&gt;.</p> <!-- Adjusted P -->

  <table>
    <tr> <!-- Header Row -->
      <th>Column Header 1</th> <!-- Added th -->
      <th>Column Header 2</th> <!-- Added th -->
    </tr>
    <!-- Data rows (tr with td) will follow -->
  </table>

  <p>Browsers usually render th bold and centered.</p> <!-- Adjusted P -->

  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
