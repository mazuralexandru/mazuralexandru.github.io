<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Lists</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Nested Lists</h1>
  <p>Nesting ordered lists (ol inside ol):</p> <!-- Adjusted P -->

  <ol> <!-- Outer ol -->
    <li>Main Point 1</li>
    <li>Main Point 2
      <ol type="a"> <!-- Nested ol START -->
        <li>Sub-point a</li>
        <li>Sub-point b
           <ol type="i"> <!-- Inner-nested ol START -->
              <li>Detail i</li>
              <li>Detail ii</li>
           </ol> <!-- Inner-nested ol END -->
        </li>
      </ol> <!-- Nested ol END -->
    </li> <!-- Outer li END -->
    <li>Main Point 3</li>
  </ol>

  <p>Numbering typically restarts and type can change.</p> <!-- Adjusted P -->


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
