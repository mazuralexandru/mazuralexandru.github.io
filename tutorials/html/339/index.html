<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Metadata - Link Element</title>
  <!-- Default stylesheet for all media -->
  <link rel="stylesheet" href="style.css">
  <!-- Stylesheet specifically for printing -->
  <link rel="stylesheet" href="print-styles.css" media="print"> <!-- Added print media -->
  <!-- Stylesheet for small screens -->
  <link rel="stylesheet" href="mobile-styles.css" media="(max-width: 600px)"> <!-- Added media query -->

  <!-- Other meta tags will be added here -->
</head>
<body>
  <h1>Metadata: Linking CSS</h1> <!-- Updated H1 -->
  <p>The 'media' attribute allows conditional CSS loading:</p> <!-- Adjusted P -->
  <code>&lt;link rel="stylesheet" href="print.css" media="print"&gt;</code><br>
  <code>&lt;link rel="stylesheet" href="mobile.css" media="(max-width: 600px)"&gt;</code>

  <p>The 'type="text/css"' attribute is generally omitted now.</p> <!-- Adjusted P -->

  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
