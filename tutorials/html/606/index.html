<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scalable Vector Graphics (SVG)</title>
  <link rel="stylesheet" href="style.css">
  <style>
    svg {
      border: 1px dashed skyblue;
      margin: 10px;
      /* Adding fill/stroke defaults for visibility */
      fill: none;
      stroke: lightgreen;
      stroke-width: 2;
    }
    svg .filled-shape { /* Class for filled shapes */
        fill: lightcoral;
        stroke: none;
    }
  </style>
</head>
<body>
  <h1>Inline SVG Example</h1>
  <p>Adding basic shape elements: rect, circle.</p> <!-- Adjusted P -->

  <svg width="150" height="100" viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
     <!-- Added rectangle -->
     <rect x="10" y="10" width="80" height="50" rx="5" ry="5" class="filled-shape"/>
     <!-- Added circle -->
     <circle cx="120" cy="60" r="25"/>
     <!-- Title and Desc for accessibility added later -->
  </svg>

  <p>Shapes are defined by attributes like x, y, width, height, cx, cy, r.</p>


  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
