<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Tables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Spanning Columns & Rows</h1> <!-- Updated H1 -->
  <p>Preparing to demonstrate the 'colspan' attribute.</p> <!-- Adjusted P -->

  <table>
    <!-- Removed caption -->
    <thead>
      <tr>
        <th scope="col">H1</th> <!-- Simplified -->
        <th scope="col">H2</th> <!-- Simplified -->
        <th scope="col">H3</th> <!-- Added third header -->
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>A1</td> <!-- Simplified -->
        <td>B1</td> <!-- Simplified -->
        <td>C1</td> <!-- Added third cell -->
      </tr>
      <tr>
        <td>A2</td> <!-- Simplified -->
        <td>B2</td> <!-- Simplified -->
        <td>C2</td> <!-- Added third cell -->
      </tr>
    </tbody>
  </table>

  <p>Colspan allows a cell to span multiple columns.</p> <!-- Adjusted P -->

  <!-- <p>This paragraph is temporarily commented out.</p> -->
</body>
</html>
