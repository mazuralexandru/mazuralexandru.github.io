<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Lists</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Description Lists (dl)</h1>
  <p>Using optional div wrappers for grouping:</p> <!-- Adjusted P -->

  <dl>
     <div> <!-- Added div wrapper -->
       <dt>Term 1</dt>
       <dd>Description 1.</dd>
     </div> <!-- Closed div wrapper -->

     <div> <!-- Added div wrapper -->
       <dt>Term 2</dt>
       <dd>Description 2.</dd>
     </div> <!-- Closed div wrapper -->
  </dl>

  <p>Each div groups one dt/dd pair.</p> <!-- Adjusted P -->
