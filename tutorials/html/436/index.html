<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Input Type: URL</h1> <!-- Updated H1 -->
  <p>For entering web addresses.</p>

  <form action="/submit-data" method="POST">
    <!-- Email and Number fields removed for focus -->
    <p> <!-- Added URL Field -->
       <label for="website">Website URL:</label> <!-- Added Label -->
       <input type="url" id="website" name="website" placeholder="https://example.com"> <!-- Added type="url" -->
    </p>
  </form>

  <p>Provides basic format validation and hints mobile keyboards.</p>
